<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UX-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Scrapper</title>
</head>

<body>
    <h1>Job Scrapper</h1>
    <h2>What job do you want?</h2>
    <form action="/search">
        <input type="text" name="keyword" placeholder="검색 키워드를 넣으세요" />
        <input type="text" name="name" /> {{name}}
        <button type="submit">Search</button>
    </form>
</body>
</html
